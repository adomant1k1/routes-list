<nav class="navbar navbar-expand-lg fixed-top nav-header">
    <ul class="navbar-nav flex-row">
        <li
            class="nav-item"
            *ngFor="let item of menuItems; let i = index"
            id="{{ i }}"
        >
            <a class="nav-link"
               [routerLinkActive]="['active']"
               [routerLink]="[item.routerLink]"
            >
                {{ item.label }}
            </a>
        </li>
    </ul>
</nav>
